<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <h2>Code Journal</h2>
      </div>
    </div>
  </header>
  <main class="container">
    <form>
      <h1>New Entry</h1>
      <div class="row" data-view="entry-form">
        <div class="column-half">
          <img class="photo" src="images/placeholder-image-square.jpg" alt="photo">
        </div>
        <div class="column-half">
          <h3>Title</h3>
          <input class="title" type="text" required>
          <h3>Photo URL</h3>
          <input class="photourl" type="text" required>
        </div>
        <div class="column-full">
          <h3>Notes</h3>
          <input class="notes" type="text" required>
          <div class="right">
            <button class="submit" type="submit">SAVE</button>
          </div>
        </div>
      </div>
    </form>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
