<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Proza+Libre&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <h2>Code Journal</h2> <a href="#" data-view="entries">Entries</a>
      </div>
    </div>
  </header>
  <main class="container">
    <form class ="view" data-view="entry-form">
      <h1>New Entry</h1>
      <div class="row">
        <div class="column-half">
          <img class="photo" src="images/placeholder-image-square.jpg" alt="photo">
        </div>
        <div class="column-half">
          <h3>Title</h3>
          <input class="title" type="text" required>
          <h3>Photo URL</h3>
          <input class="photourl" type="text" required>
        </div>
        <div class="column-full">
          <h3>Notes</h3>
          <input class="notes" type="text" required>
          <div class="space-between">
            <a href="#" class="delete-button not-visible">Delete Entry</a>
            <button class="submit" type="submit" data-view="entries">SAVE</button>
          </div>
        </div>
      </div>
    </form>

    <div id="entries" class="view hidden" data-view="entries">
      <div class="space-between">
        <h1>Entries</h1><button class="new" data-view="entry-form">NEW</button>
      </div>
       <p class="text-center">No Entries have been recorded.</p>
      <ul>
      </ul>
    </div>

  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
